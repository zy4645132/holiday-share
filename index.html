<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>节日发帖小工具</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: url("images/background.jpg") no-repeat center center fixed;
      background-size: cover; /* 背景图铺满 */
      color: #fff;
    }
    .container {
      background: rgba(0,0,0,0.6); /* 半透明背景，保证文字清晰 */
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 50px;
    }
    .option {
      margin: 20px 0;
    }
    .option img {
      width: 300px;
      border-radius: 8px;
      display: block;
      margin: 10px auto;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #1da1f2;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0d8ddb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>选择你最喜欢的！</h1>

    <!-- 选项1 -->
    <div class="option">
      <h2>#我最喜欢原神-空月之歌</h2>
      <img src="images/genshin.jpg" alt="原神 空月之歌">
      <button onclick="postToTwitter('#我最喜欢原神-空月之歌')">发帖</button>
    </div>

    <!-- 选项2 -->
    <div class="option">
      <h2>#我最喜欢鸣潮-克拉拉</h2>
      <img src="images/wuthering.jpg" alt="鸣潮 克拉拉">
      <button onclick="postToTwitter('#我最喜欢鸣潮-克拉拉')">发帖</button>
    </div>

    <!-- 选项3 -->
    <div class="option">
      <h2>#我最喜欢艾尔登法环-女武神</h2>
      <img src="images/eldenring.jpg" alt="艾尔登法环 女武神">
      <button onclick="postToTwitter('#我最喜欢艾尔登法环-女武神')">发帖</button>
    </div>
  </div>

  <script>
    function postToTwitter(message) {
      const url = "https://twitter.com/intent/tweet?text=" + encodeURIComponent(message);
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
