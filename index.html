<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">

  <!-- Twitter Card 设置 -->
  <meta name="twitter:card" content="summary_large_image">

  <style>

      text-align: center;

    h1 {

    }
    .btn {
      display: block;
      margin: 15px auto;

      width: 250px;
      background: #1DA1F2;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-size: 18px;
      font-weight: bold;
    }
    .btn:hover {
      background: #0d8ddb;
    }
  </style>
</head>
<body>
  <h1>选择节日，发推参与活动 🎉</h1>

  <!-- 中秋节 -->
